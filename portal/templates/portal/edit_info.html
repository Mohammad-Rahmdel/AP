	<div class="container">

		<br>
		<div class="alert alert-warning" role="alert">
		 	Your Personal Information
		</div>
		<br>

		<form>
			<div class="form-row">
			    <div class="col-md-4">
			      <label for="validationServer01">First name</label>
			      <input type="text" class="form-control is-valid" id="validationServer01" placeholder="First name" value="Mohammad">
			    </div>
			    <div class="col-md-4">
			      <label for="validationServer02">Last name</label>
			      <input type="text" class="form-control is-valid" id="validationServer02" placeholder="Last name" value="Rahmdel" required>
			    </div>

			     <div class="col-md-4">
			      <label for="validationServer02">Teacher/Student ID</label>
			      <input type="text" class="form-control is-valid" id="validationServer02" placeholder="Teacher/Student ID" value="9423050" required>
			    </div>
		  	</div>

		  	<br>

		  	<div class="form-row">
			    <div class="col-md-4">
			      <label for="validationServer01">Email</label>
			      <input type="text" class="form-control is-valid" id="validationServer01" placeholder="Email" value="mohammadrahmdel@aut.ac.ir" required>
			    </div>

			    <fieldset disabled class="col-md-4">
				    <div class="">
				      <label for="disabledTextInput">Password</label>
				      <input type="text" class="form-control is-valid" id="validationServer02" placeholder="Last name" value="123" required>
				    </div>
				</fieldset>

			     <div class="col-md-4">
			      <label for="validationServer02">Year Entered</label>
			      <input type="text" class="form-control is-valid" id="validationServer02" placeholder="Year Entered" value="1394" required>
			    </div>
		  	</div>




		 <br>
		  <button type="submit" class="btn btn-primary">Change Info</button>
		</form>

	</div>
